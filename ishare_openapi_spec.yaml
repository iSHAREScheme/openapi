    dataspace:
      title: dataspace
      type: object
      properties:
        id:
          description: >-
            Unique ID of the dataspace. This is in format of <Continent>.<DS>.<3
            letter code for dataspaces>.<Country>.<dataspace name> for example
            EU.DS.GND.NL.DVU. Where, continent is 2 letter code, followed by
            “DS” (stands for dataspace), followed by 3 letter code of common eu
            dataspaces HLT - Health, INM - Industrial and Manufacturing, AGR -
            Agriculture, FIN - Finance, MOB - Mobility, GND - Green Deal, ENR -
            Energy, PUB - Public Administration, SKL - Skills, followed by ISO
            3166-1 alpha-2 2 letter Country code and lastly the name/title of
            the dataspace. Name may not contain spaces or dot “.” or other
            special characters. Maximum length of name can be 15 characters.
          type: string
          example: EU.DS.NL.DLDS_Logistics
        title:
          description: Title of dataspace.
          type: string
          example: DLDS_Logistics_DataSpace
        defUrl:
          description: >-
            URL pointing to the dataspace definition. This is expected to be
            based on OpenDEI model of building blocks for dataspaces. The
            machine redable format definition is currently under development.
            The specifications will be made available once published.
          type: string
          example: https://www.example.com/definition
        website:
          description: >-
            Website address of the dataspace, typically dataspace authority. The
            website details out more information about the dataspace and guides
            (potential) participants (to become member of) the dataspace.
          type: string
          example: https://www.example.com
        govBody:
          description: >-
            Name of the governing body of the dataspace. This is typically legal entity
            (company, association, foundation) that governs the dataspace and
            its operations.
          type: string
          example: Logistics Data Space
        govBodyId:
          description: >-
            Unique ID of the governing body of the dataspace. This is expected to
            be a Decentralized Identifier (DID) that uniquely identifies the
            governing body.
          type: string
          example: did:ishare:EU.NL.NTRNL-12345678
        registrarIds:
          description: >-
            Array of ids of Participant Registries that are 
            authorized to register (potential) participants in the dataspace.
          type: array
          items:
            type: string
          example:
            - did:ishare:EU.NL.NTRNL-12345678
            - did:ishare:EU.NL.NTRNL-12345679
        tags:
          description: >-
            Free text field for addting relevant tags that are relevant in the
            context of dataspace. It useful for searching for specific
            dataspaces based on tags.
          type: string
          example: '#logistics #NL'
        status:
          description: >-
            Status of the dataspace. Available values are new, in progress,
            active and not active.
          type: string
          example: active
        countryRegistration:
          description: Country in which the dataspace is registered in.
          type: string
          example: The Netherlands
        countriesOperation:
          description: Array of country names in which the dataspace operates.
          type: array
          items:
            type: string
          example:
            - The Netherlands
            - Germany
        sectors:
          description: Array of sector names in which the dataspace operates.
          type: array
          items:
            type: string
          example:
            - Information Technology
            - Logistics
        agreements:
          description: >-
            Array of agreements that are relevant in the context of the dataspace.
          type: array
          items:
            type: object
            required:
              - id
              - title
              - required
            properties:
              id:
                description: ID of the agreement.
                type: string
                example: TermsofUse
              title:
                description: Title of the agreement.
                type: string
                example: Terms of Use
              required:
                description: Whether accepting the agreement is required to join the dataspace.
                type: boolean
                example: true
        roles:
          description: >-
            Array of roles that are declared in the dataspace.
          type: array
          items:
            type: object
            required:
              - id
              - title
            properties:
              id:
                description: ID of the role.
                type: string
                example: serviceBroker
              title:
                description: Title of the role.
                type: string
                example: Service Broker
              x509CertificateRequired:
                description: >-
                  Whether a participant in this role is required to have an 
                  x.509 certificate.
                type: boolean
                example: true
              agreements:
                description: >-
                  Array of agreement IDs that a participant in this role is
                  required to accept to join the dataspace.
                type: array
                items:
                  type: string
                example:
                  - TermsofUse
              loaRequired:
                description: >-
                  Wether a participant in this role must provide a Level of 
                  Assurance (LoA) statement.
                type: boolean
                example: true
              technicalCompliance:
                description: >-
                  Wether a participant in this role must provide a technical 
                  compliance statement.
                type: string
                enum: [yes, no, not_applicable]
                example: yes
