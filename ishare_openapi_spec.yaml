    claimUpdate:
      title: ClaimUpdate
      type: object
      description: >-
        Schema for partial updates to a claim. This flexible schema allows updating
        any claim property by using a key-value structure. The key represents the
        property path within the claim, and the value is the new value to set.
        
        For nested properties, use dot notation (e.g., "frameworkRole.roleId").
        The claim type, registrarId and ID cannot be changed through this operation.
        
        Common claim properties that can be updated:
        - status: Claim status (active, inactive, suspended, revoked)
        - validFrom: ISO 8601 date-time when claim becomes valid
        - validUntil: ISO 8601 date-time when claim expires
        
        Type-specific properties can also be updated using the appropriate property paths.

        Note that claims cannot be deleted, but instead the status can be set to revoked or inactive.
      additionalProperties:
        oneOf:
          - type: string
          - type: integer
          - type: boolean
          - type: object
          - type: array
      example:
        status: "active"
        validFrom: "2024-01-01T00:00:00.000Z"
        validUntil: "2024-12-31T23:59:59.999Z"
        "role.roleId": "ServiceProvider"
        "role.status": "active"
        "role.loa": 2
        "agreement.agreementId": "agreement-123"
        "agreement.status": "signed"
        "agreement.title": "Updated Agreement Title"
