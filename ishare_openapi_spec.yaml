openapi: 3.0.0
info:
  version: 3.0-RFC064-2
  title: iSHARE API specifications
  description: >-
    These are the API specifications of iSHARE Scheme v2.2.

    These specifications describe the standardised identification,
    authentication and authorization mechanisms to be implemented by iSHARE
    participants. Depending on the role your organisation fulfils within the
    iSHARE Scheme, you need to provide an iSHARE API according to the
    specifications below.

    It is essential to understand that this page describes the generic API
    specifications for participants. The endpoints described are not actual
    functioning endpoints. For example, any Service Provider in iSHARE needs to
    implement the API endpoints as described in the Service Provider section,
    but his exact endpoints may vary. The /capabilities endpoint, which is
    required for every participant, displays the actual endpoints exposed under
    iSHARE for participants.
  contact:
    url: http://dev.ishare.eu
    email: support@iSHARE.eu
servers:
  # Added by API Auto Mocking Plugin
  - description: iSHARE test network base domain
    url: https://isharetest.net
tags:
  - name: Participant Registry
    description: Endpoints that form the iSHARE Participant Registry API specification.
  - name: Service Provider
    description: Endpoints that form the Service Provider API specification.
  - name: Identity Provider
    description: Endpoints that form the Identity Provider API specification.
  - name: Authorisation Registry
    description: Endpoints that form the Authorisation Registry API specification.
paths:
  /capabilities:
    get:
      tags:
        - Participant Registry
        - Authorisation Registry
        - Service Provider
        - Identity Provider
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capabilitiesResponse'
          description: OK
      deprecated: false
      operationId: get-capabilities-token
      summary: Retrieves iSHARE capabilities
      description: >-
        The /capabilities endpoint is required for every participant that
        provides services. The endpoint returns iSHARE capabilities (supported
        versions & optional features) of the iSHARE party. 


        The capabilities endpoint should only return the public endpoints if no
        access token is provided. If an access token is provided, the
        capabilities endpoint will also provide the restricted endpoints. A
        party may also have private endpoints, which are endpoints for their own
        internal organization, also known as endpoints that are implemented, but
        not to share with the others. These endpoints are not within the scope
        of iSHARE and should not be returned to other iSHARE parties.


        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadCapabilitiesToken' which indicate
        what the decoded response will look like.
  /trustedList:
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trustedListResponse'
          description: OK
      deprecated: false
      operationId: get-trusted-list
      summary: Retrieves list of trusted certificate authorities
      description: >
        Used to obtain the iSHARE list of trusted certificate authorities
        (currently, eIDAS certificate issuer certificate authorities). 


        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadTrustedListToken' which indicate
        what the decoded response will look like.
  /parties/{partyId}:
    options:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: The id of the party for which the allowed HTTP methods must be fetched
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      responses:
        '204':
          headers:
            Allow:
              $ref: '#/components/headers/optionsAllowHeader'
          description: List the allowed HTTP methods for this endpoint
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party whose record must be fetched. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partyResponse'
          description: OK
      deprecated: false
      operationId: get-single-party-token
      summary: Retrieves one party
      description: >-
        Used to obtain information on an iSHARE participant from the Participant 
        Registry. It returns exact participant matched using its ID.

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadPartyToken' which indicate what
        the decoded response will look like.
    patch:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party whose record must be updated. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/partyUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partyResponse'
          description: OK
        '400':
          description: Bad Request - Invalid input data
        '404':
          description: Not Found - Party not found
        '500':
          description: Internal Server Error
      deprecated: false
      operationId: update-party-information
      summary: Update party information
      description: >-
        Used to partially update information of an iSHARE participant in the Participant 
        Registry. Only the provided fields will be updated, other fields remain unchanged.
        The party ID cannot be changed through this operation.

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadPartyToken' which indicate what
        the decoded response will look like.
  /parties:
    options:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      responses:
        '204':
          headers:
            Allow:
              $ref: '#/components/headers/optionsAllowHeader'
          description: List the allowed HTTP methods for this endpoint
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - in: query
          style: form
          explode: true
          name: id
          description: >-
            Optional parameter used to search by a party's ID. Endpoint 
            /parties/{partyId} may be used instead.
          schema:
            type: string
            example: 'did:ishare:EU.NL.NLNTR-12345678'
        - in: query
          style: form
          explode: true
          name: alsoKnownAs
          description: >-
            Optional parameter used to search by a party's alsoKnownAs 
            identifier.
          schema:
            type: string
            example: 'did:elsi:LEIXG-724500AZSGBRY55MNS59'
        - in: query
          style: form
          explode: true
          name: name
          description: >-
            Optional parameter used to search by party's name. Can contain a
            single * as wildcard.
          schema:
            type: string
            example: '*Corporation'
        - in: query
          name: claimFilter
          style: deepObject
          explode: true
          schema:
            type: object
            additionalProperties:
              type: string
          description: >-
            A (set of) key/value pair(s) used to filter parties based on claim attributes.
            The key represents the property name, the value the search criterion.
            To filter on a property inside a claim, construct the key as
            \<claimType>\.<propertyName>.
          example: /parties?claimFilter[frameworkRole.roleId]=ServiceConsumer&claimFilter[frameworkAgreement.agreementId]=tou
        - in: query
          name: page
          style: form
          explode: true
          schema:
            type: integer
            default: 1
            minimum: 1
          description: >-
            Page number to retrieve (starts at 1). Used for pagination when results 
            exceed the page size.
          example: 1
        - in: query
          name: size
          style: form
          explode: true
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: >-
            Number of items per page (maximum 100). Used for pagination to control 
            the number of results returned.
          example: 10
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partiesResponse'
          description: ''
      deprecated: false
      operationId: get-parties-list-token
      summary: Lists and searches parties
      description: >-
        Search for participant information from your Participant Registry. Various search
        parameters are supported as shown below. Results are paginated to improve 
        performance and usability.

        **Pagination:**
        - Use `page` parameter to specify which page to retrieve (starts at 1)
        - Use `size` parameter to control number of items per page (max 100, default 10)
        - Response includes pagination metadata (currentPage, pageSize, totalPages, etc.)
        - Example: `/parties?page=2&size=20&name=*Corporation`

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadPartiesToken' which indicate what
        the decoded response will look like.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/party'
        required: true
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partyResponse'
          description: ''
      deprecated: false
      operationId: register-new-party
      summary: Create new party
      description: >-
        Used to programatically create a participant. To create a party as part
        of the iSHARE Framework, at minimum the folowwing claims must be provided:
        frameworkMembership, frameworkAgreement, frameworkRole, (x509Certificate 
        or idpAssertion).
  /parties/{partyId}/claims:
    options:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: The id of the party for which the allowed HTTP methods must be fetched
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      responses:
        '204':
          headers:
            Allow:
              $ref: '#/components/headers/optionsAllowHeader'
          description: List the allowed HTTP methods for this endpoint
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party whose claims must be fetched. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/claimsResponse'
          description: OK
      deprecated: false
      operationId: get-party-claims
      summary: Retrieves all claims of a party
      description: >-
        Used to obtain the claims about an iSHARE participant from the Participant 
        Registry. It returns claims for the exact participant matched using its ID.

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadClaimsToken' which indicate what
        the decoded response will look like.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/claim'
        required: true
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party for who a claim must be added. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/claimsResponse'
          description: OK
      deprecated: false
      operationId: register-new-claim
      summary: Create new claim for a party
      description: >-
        Used to create a new claim for a participant.
  /parties/{partyId}/claims/{claimId}:
    options:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: The id of the party for which the allowed HTTP methods must be fetched
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
        - style: simple
          name: claimId
          description: The id of the claim for which the allowed HTTP methods must be fetched
          schema:
            type: string
            example: 5ffb4bb9-2020-4045-a922-3bd84e78f709
          in: path
          required: true
      responses:
        '204':
          headers:
            Allow:
              $ref: '#/components/headers/optionsAllowHeader'
          description: List the allowed HTTP methods for this endpoint
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party whose claim must be fetched. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
        - style: simple
          name: claimId
          description: >-
            The id of the claim that must be fetched.
          schema:
            type: string
            example: 5ffb4bb9-2020-4045-a922-3bd84e78f709
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/claimResponse'
          description: OK
      deprecated: false
      operationId: get-single-claim
      summary: Retrieves one claim of a party
      description: >-
        Used to obtain the claims about an iSHARE participant from the Participant 
        Registry. It returns claims for the exact participant matched using its ID.

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadClaimToken' which indicate what
        the decoded response will look like.
    patch:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - style: simple
          name: partyId
          description: >-
            The id of the party whose claim must be updated. Can be anyone of 
            the party id from id or alsoKnownAs attributes of that participant.
            Since all participants are automatically allocated the derived 
            ishare did, that id is always an option to search for a participant.
          schema:
            type: string
            example: did:ishare:EU.NL.NTRNL-12345678
          in: path
          required: true
        - style: simple
          name: claimId
          description: >-
            The id of the claim that must be updated.
          schema:
            type: string
            example: 5ffb4bb9-2020-4045-a922-3bd84e78f709
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/claimUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/claimResponse'
          description: OK
        '400':
          description: Bad Request - Invalid input data
        '404':
          description: Not Found - Party or claim not found
        '500':
          description: Internal Server Error
      deprecated: false
      operationId: update-claim-information
      summary: Update claim information
      description: >-
        Used to partially update a specific claim of an iSHARE participant in the Participant 
        Registry. This flexible update mechanism allows updating any claim property using
        a key-value structure in the request body.
        
        The key represents the property path within the claim (using dot notation for 
        nested properties), and the value is the new value to set. Only the provided 
        fields will be updated, other fields remain unchanged.
        
        Examples of property paths:
        - "status" - Update claim status
        - "validFrom" - Update validity start time (ISO 8601 date-time)
        - "validUntil" - Update validity end time (ISO 8601 date-time)
        - "role.roleId" - Update role ID in role claim
        - "role.status" - Update role status
        - "role.loa" - Update level of assurance
        - "agreement.agreementId" - Update agreement ID
        - "agreement.status" - Update agreement status
        - "agreement.title" - Update agreement title
        - "additionalInfo.contact.email" - Update contact email in additional info
        
        The claim ID and type cannot be changed through this operation.

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadClaimToken' which indicate what
        the decoded response will look like.
  /dataspaces:
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          style: form
          explode: true
          schema:
            type: integer
            default: 1
            minimum: 1
          description: >-
            Page number to retrieve (starts at 1). Used for pagination when results 
            exceed the page size.
          example: 1
        - in: query
          name: size
          style: form
          explode: true
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: >-
            Number of items per page (maximum 100). Used for pagination to control 
            the number of results returned.
          example: 10
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dataspacesResponse'
          description: OK
      deprecated: false
      operationId: get-dataspaces-list
      summary: Retrieves list of dataspaces
      description: >-
        Used to obtain a list of dataspaces. Results are paginated to improve 
        performance and usability.

        **Pagination:**
        - Use `page` parameter to specify which page to retrieve (starts at 1)
        - Use `size` parameter to control number of items per page (max 100, default 10)
        - Response includes pagination metadata (currentPage, pageSize, totalPages, etc.)
        - Example: `/dataspaces?page=1&size=20`

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadDataspacesToken' which indicate
        what the decoded response will look like.
  /frameworks:
    get:
      tags:
        - Participant Registry
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          style: form
          explode: true
          schema:
            type: integer
            default: 1
            minimum: 1
          description: >-
            Page number to retrieve (starts at 1). Used for pagination when results 
            exceed the page size.
          example: 1
        - in: query
          name: size
          style: form
          explode: true
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: >-
            Number of items per page (maximum 100). Used for pagination to control 
            the number of results returned.
          example: 10
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/frameworksResponse'
          description: OK
      deprecated: false
      operationId: get-frameworks-list-token
      summary: Retrieves list of frameworks
      description: >-
        Used to obtain a list of frameworks. Results are paginated to improve 
        performance and usability.

        **Pagination:**
        - Use `page` parameter to specify which page to retrieve (starts at 1)
        - Use `size` parameter to control number of items per page (max 100, default 10)
        - Response includes pagination metadata (currentPage, pageSize, totalPages, etc.)
        - Example: `/frameworks?page=1&size=20`

        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadFrameworksToken' which indicate
        what the decoded response will look like.
  /connect/token:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - grant_type
                - scope
                - client_id
                - client_assertion_type
                - client_assertion
              type: object
              properties:
                grant_type:
                  description: OAuth 2.0 grant type. MUST contain “client_credentials”
                  type: string
                  example: client_credentials
                scope:
                  description: >-
                    OAuth 2.0 scope. MUST contain iSHARE scope value. Other
                    values allow the Service Consumer to get tokens that do not
                    include all rights the Service Consumer has. According to
                    RFC 6749, scopes are case-sensitive.
                  type: string
                  example: iSHARE
                client_id:
                  description: >-
                    Used in iSHARE for all client identification for
                    OAuth/OpenID Connect. MUST contain a valid party identifier
                    of the Service Consumer
                  type: string
                  example: did:ishare:EU.NL.NTRNL-12345678
                client_assertion_type:
                  description: >-
                    Used in iSHARE for all client identification for
                    OAuth/OpenID Connect. MUST contain
                    “urn:ietf:params:oauth:client-assertion-type:jwt-bearer”
                  type: string
                  example: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
                client_assertion:
                  description: >-
                    Used in iSHARE for all client identification for
                    OAuth/OpenID Connect. MUST contain JWT token conform iSHARE
                    specifications, signed by the client.
                  type: string
                  example: >-
                    .eyJpc3MiOiJkaWQ6aXNoYXJlOkVVLk5MLk5UUk5MLTEwMDAwMDAxIiwic3ViIjoiZGlkOmlzaGFyZTpFVS5OTC5OVFJOTC0xMDAwMDAwMSIsImF1ZCI6ImRpZDppc2hhcmU6RVUuTkwuTlRSTkwtMTAwMDAwMDAiLCJpYXQiOjE3NDA2NzUyODYsImV4cCI6MTc0MDY3NTMxNiwianRpIjoiMDg2ODkwNGQ4ZWQ5NGMwMWEwYTRkNmRkNWM2NWNlOWUifQ.gXHi4d3qC_klHuViMj4Mv8jLzpe7Ht-8xyzCKI-X06KYmNNMozAZwO-VIJWdvFknMDXYm23QEyT1BDsF4c0BuNrOUgIxyommma9IP_2q_v9mgDAfjznMmIuBwZSuQte23-t8r68v-QDySAYg95ICMbEJohQVrOJmKeSgZluVfazhVFJ0CG-9TGzjRDJtOTZtdxbxBekYfylXttjL-VJtmMC8R0O1MJ-Pxb1HIZLsw7W7UCiZ1hXVXn1vAFsDYjkszLJcuSCAHVYfDjFTa5ix7ui3P_xCZNXZs369oIwk965Jmna-AXKY39oRN45Zv03M2093b_mFW6AK_y5HuDd46g
        required: true
      tags:
        - Participant Registry
        - Authorisation Registry
        - Service Provider
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connectTokenResponse'
          description: OK
      deprecated: false
      operationId: request-oauth-token
      summary: Obtains access token
      description: >-
        Used to obtain an OAuth access token from a Participant Registry, Authorization
        Registry or Service Provider. The access token must be added 
        under "Authorization" header attribute for secured endpoints. Refer to relevant 
        endpoints on proper usage.
  /service:
    get:
      tags:
        - Service Provider
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/delegationEvidenceHeader'
        - $ref: '#/components/parameters/serviceConsumerIdTokenSc'
        - $ref: '#/components/parameters/purpose'
        - $ref: '#/components/parameters/serviceHeaders'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/serviceContent'
          description: OK
      operationId: service-example
      summary: >-
        Example endpoint for Service Provider (parameters apply to other HTTP
        methods as well)
      description: >-
        This is an example service (business specific) endpoint to show how any
        Service Provider that adheres to iSHARE MUST apply iSHARE conformant
        OAuth to every iSHARE enabled service.

        Request can make use of any HTTP method and can contain any extra
        headers. For convenience this documentation only defines the GET method.
        Parameters are undefined because they vary for each Service Provider due
        to their business specific logic. Note: Additional headers for security,
        statefulnes, application functionality could be added and is out of
        scope of this specification.
  /delegation:
    post:
      requestBody:
        description: >-
          Delegation Mask that defines of which delegation the delegation
          evidence is requested.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delegationRequestBody'
        required: true
      tags:
        - Authorisation Registry
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delegationResponse'
          description: ''
      operationId: request-delegation-evidence
      summary: Obtains delegation evidence
      description: >-
        Used to obtain delegation evidence from an Authorization Registry. The
        response is a signed JSON Web Token. Please refer to the models
        'jwtHeader' and 'jwtPayloadDelegationEvidenceToken' which indicate what
        the decoded response will look like.
  /connect/userinfo:
    get:
      tags:
        - Identity Provider
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userinfoResponse'
          description: OK
      deprecated: false
      operationId: get-user-information
      summary: Obtaining attributes of a Human Service Consumer
      description: >-
        OpenID Connect endpoint for obtaining attributes of a Human Service
        Consumer conform scope defined in access token.


        Server response is an iSHARE signed JSON Web Token. Please refer to the
        models 'jwtHeader' and 'jwtPayloadUserinfoToken' which indicate what
        the decoded response will look like.
  /connect/authorize:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - response_type
                - scope
                - client_id
                - request
              type: object
              properties:
                response_type:
                  description: >-
                    OAuth 2.0 Response Type. For iSHARE using the Authorization 
                    Code Flow, with value ‘code’ is REQUIRED. MUST be identical 
                    to the response_type value in the request JWT.
                  type: string
                  example: response_type
                scope:
                  description: >-
                    OAuth 2.0 scope for OpenID Connect 1.0. MUST contain the 
                    ‘openid’ scope value and one or more scopes identifying the 
                    attributes from the Human Service Consumer that are 
                    requested. Supported scopes under iSHARE are described on 
                    the Technical Agreements page, in the Human2Machine 
                    interaction section. MUST be identical to the scope value 
                    in the request JWT. Scope values determine the permissions 
                    to be asked to the user.
                  type: string
                  example: scope
                client_id:
                  description: >-
                    OpenID Connect 1.0 client ID. Used in iSHARE for all client 
                    identification for OAuth/OpenID Connect. MUST contain a 
                    valid iSHARE identifier. MUST be identical to the client_id 
                    value in the request JWT.
                  type: string
                  example: client_id
                request:
                  description: >-
                    OpenID Connect 1.0 signed JWT containing all request 
                    parameters. See also Generic iSHARE JWT specifications for 
                    a.o. basic content and signing requirements. Additionally 
                    JWT MUST be encrypted using JWE as a user can access this 
                    JWT itself and decode the data contained therein.
                  type: string
                  example: request
        required: true
      tags:
        - Identity Provider
      parameters:
        - $ref: '#/components/parameters/content-type_form'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/openid-authorize'
          description: OK
      deprecated: false
      operationId: initiate-authorization-flow
      summary: Redirect human service consumer for authentication
      description: >-
        OpenID Connect endpoint for redirecting Human Service Consumer for 
        authentication by the Identity Provider. Server response is directed  to
        the Service Provider's return endpoint.
  /login:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - username
                - password
              type: object
              properties:
                username:
                  description: >-
                    Human user’s login name. Could be email, mobile phone 
                    number, nickname etc.
                  type: string
                  example: username
                password:
                  description: Human user’s password.
                  example: password
        required: true
      tags:
        - Identity Provider
      parameters:
        - $ref: '#/components/parameters/content-type_form'
      responses:
        '200':
          description: >-
            Login was successful and single page application will be responsible
            for redirection to returnUrl parameter.
        '302':
          description: >-
            Login was successful and back-end application redirects user to
            returnUrl parameter by itself.
      deprecated: false
      operationId: authenticate-user-login
      summary: Allow Conformance Test Tool (CTT) to login
      description: >-
        The /login endpoint is required in order to pass Conformance Test Tool
        (CTT). The endpoint allows user to authenticate himself using username
        and password. After successful authentication if user grants permit to
        requested scopes redirection to Service Provider should happen.
  /return:
    get:
      tags:
        - Service Provider
      operationId: handle-authorization-return
      summary: Receiving the redirect from the Identity Provider
      description: >-
        OpenID Connect 1.0 endpoint for receiving the redirect from the Identity
        Provider or Identity Broker after successful human authentication.
      parameters:
        - name: code
          in: query
          description: >-
            Authorization code which is going to be used to request for an
            access token. The authorization code MUST expire shortly after it is
            issued to mitigate the risk of leaks. A maximum authorization code
            lifetime of 10 minutes is RECOMMENDED. The client MUST NOT use the
            authorization code more than once.
          required: true
          deprecated: false
          schema:
            type: string
        - name: state
          in: query
          description: >-
            OpenID Connect 1.0 opaque value used to maintain state between the
            request and the callback. The Service Provider needs to verify if
            initially sent value towards authorize endpoint is equal to this
            returned value.
          required: true
          deprecated: false
          schema:
            type: string
      responses:
        '200':
          description: >-
            On successful user redirect to the Service Provider, the Service
            Provider needs to verify state parameter and make use of code
            parameter in order to retrieve the access token. There are no
            specific response requirements for this endpoint.
  /delegationPolicy:
    post:
      tags:
        - Authorisation Registry
      security:
        - BearerAuth: []
      description: >-
        The Delegation policy request endpoint is an API endpoint that receives 
        policy creation requests. The POST body accepts a JWT token: the Policy 
        Creation Request Token.
      operationId: create-delegation-policy
      summary: Request creation of a delegation policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delegationPolicyCreationRequest'
        required: true
      responses:
        '200':
          description: >-
            OK: The requested policy is created.
        '401':
          description: >-
            Unauthorized: When Authorization header is either missing, invalid 
            or token has already expired.
        '403':
          description: >-
            Forbidden: This error message is return when a policy creation request 
            could not be processed after rules evaluation. The requested policy 
            does not comply with the rules as set by the Entitled Party.
        '500':
          description: >-
            Server Error: When the Authorization Registry was unable to process 
            the request
components:
  schemas:
    jwtPayloadSkeleton:
      title: jwtPayloadSkeleton
      description: Skeleton for JWT payload
      type: object
      required:
        - iss
        - sub
        - aud
        - jti
        - exp
        - iat
      properties:
        iss:
          type: string
          description: Issuer - the identifier of the entity that issued the JWT
          example: "did:ishare:EU.NL.NTRNL-10000001"
        sub:
          type: string
          description: Subject - in iSHARE equal to value of iss
          example: "did:ishare:EU.NL.NTRNL-10000001"
        aud:
          type: string
          description: Audience - the identifier of the intended recipient of the JWT
          example: "did:ishare:EU.NL.NTRNL-10000000"
        jti:
          type: string
          description: JWT ID - a unique identifier for the JWT
          example: "0868904d8ed94c01a0a4d6dd5c65ce9e"
        exp:
          type: integer
          format: int64
          description: Expiration time - the time after which the JWT expires (Unix timestamp)
          example: 1740675316
        iat:
          type: integer
          format: int64
          description: Issued at - the time at which the JWT was issued (Unix timestamp)
          example: 1740675286
    licenseRuleList:
      type: array
      description: Root list of license expressions
      items:
        $ref: '#/components/schemas/licenseRule'
    licenseIdentifier:
      type: string
      description: License identifier
      example: https://licenses.ishare.eu/example
    licenseRule:
      description: A license identifier or a logical group (allOf / anyOf)
      oneOf:
        - $ref: '#/components/schemas/licenseIdentifier'
        - $ref: '#/components/schemas/licenseAllOf'
        - $ref: '#/components/schemas/licenseAnyOf'
    licenseAllOf:
      type: object
      required:
        - allOf
      properties:
        allOf:
          type: array
          items:
            $ref: '#/components/schemas/licenseRule'
          minItems: 1
    licenseAnyOf:
      type: object
      required:
        - anyOf
      properties:
        anyOf:
          type: array
          items:
            $ref: '#/components/schemas/licenseRule'
          minItems: 1
    jwtHeader:
      title: jwtHeader
      required:
        - alg
        - typ
        - x5c
      type: object
      properties:
        alg:
          description: MUST be "RS256" algorithm
          type: string
          example: RS256
        typ:
          description: Type must be "JWT"
          type: string
          example: JWT
        x5c:
          description: base64 encoded DER certificate chain value
          type: array
          items:
            type: string
    paginationInfo:
      title: paginationInfo
      type: object
      description: Standard pagination information for paginated responses
      properties:
        currentPage:
          format: int32
          description: Current page number
          type: integer
          example: 1
        pageSize:
          format: int32
          description: Number of items per page
          type: integer
          example: 10
        totalPages:
          format: int32
          description: Total number of pages available
          type: integer
          example: 5
        totalCount:
          format: int32
          description: Total number of items available
          type: integer
          example: 47
        count:
          format: int32
          description: Number of items returned in current response
          type: integer
          example: 10
    jwtPayloadPartyToken:
      title: jwtPayloadPartyToken
      description: JWT containing single party
      allOf:
        - $ref: '#/components/schemas/jwtPayloadSkeleton'
        - type: object
          required:
            - partyInfo
          properties:
            partyInfo:
              allOf:
                - $ref: '#/components/schemas/party'
    party:
      title: Party
      required:
        - id
        - name
      type: object
      properties:
        id:
          description: Primary identifier (iSHARE-ID) of the party.
          type: string
          example: did:ishare:EU.NL.NTRNL-12345678
        name:
          description: Name of the party.
          type: string
          example: Example Corporation
        alsoKnownAs:
          description: >-
            Array of registered party ids of the party with which the party is
            also identified. Optional, because a party could be identified with
            only its iSHARE-ID (in the 'id' property).
          type: array
          items:
            type: string
          example: 
            - "did:ishare:EU.NL.NTRNL-12345678"
            - "did:elsi:LEIXG-724500AZSGBRY55MNS59"
            - "did:web:example.com"
            - "CoC:123456789"
        claims:
          type: array
          description: Array of registered claims for the party
          items:
            $ref: '#/components/schemas/claim'
    claim:
      discriminator:
        propertyName: type
        mapping:
          frameworkMembership: '#/components/schemas/claimFrameworkMembership'
          authRegistry: '#/components/schemas/claimAuthRegistry'
          frameworkAgreement: '#/components/schemas/claimFrameworkAgreement'
          frameworkRole: '#/components/schemas/claimFrameworkRole'
          dataspaceMembership: '#/components/schemas/claimDataspaceMembership'
          dataspaceAuthRegistry: '#/components/schemas/claimDataspaceAuthRegistry'
          dataspaceAgreement: '#/components/schemas/claimDataspaceAgreement'
          dataspaceRole: '#/components/schemas/claimDataspaceRole'
          x509Certificate: '#/components/schemas/claimX509Certificate'
      oneOf:
        - $ref: '#/components/schemas/claimFrameworkMembership'
        - $ref: '#/components/schemas/claimAuthRegistry'
        - $ref: '#/components/schemas/claimFrameworkAgreement'
        - $ref: '#/components/schemas/claimFrameworkRole'
        - $ref: '#/components/schemas/claimDataspaceMembership'
        - $ref: '#/components/schemas/claimDataspaceAuthRegistry'
        - $ref: '#/components/schemas/claimDataspaceAgreement'
        - $ref: '#/components/schemas/claimDataspaceRole'
        - $ref: '#/components/schemas/claimX509Certificate'
    claimSkeleton:
      type: object
      required:
        - id
        - registrarId
        - type
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the claim, must be a UUID
          example: 5ffb4bb9-2020-4045-a922-3bd84e78f709
        registrarId:
          type: string
          description: >-
            Identifier of the party who registered the participant. This can 
            be any of the Party ID from id or alsoKnownAs attributes of that participant.
          example: did:ishare:EU.NL.NTRNL-12345678
    claimFrameworkMembership:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - type: object
          title: frameworkMembershipClaim
          description: Participant claim that holds framework membership
          required:
            - frameworkId
            - status
            - startDate
            - endDate
          properties:
            type:
              type: string
              enum: [frameworkMembership]
            frameworkId:
              type: string
              description: ID of the framework the membership is claimed for
              example: iSHARE
            capabilityUrl:
              type: string
              description: Capabilities endpoint of the party in the framework
              format: uri
              example: https://www.example.com/capabilities
            status:
              type: string
              description: Status of the framework membership (active, revoked, notactive or pending)
              enum: [active, revoked, notactive, pending]
            startDate:
              type: string
              description: UTC timestamp of the start date of the framework membership
              format: date-time
              example: '2025-01-01T00:00:00.000Z'
            endDate:
              type: string
              description: UTC timestamp of the end date of the framework membership
              format: date-time
              example: '2026-12-31T00:00:00.000Z'
            additionalInfo:
              allOf:
                - $ref: '#/components/schemas/additionalInfo'
    claimAuthRegistry:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/authRegistry'
        - type: object
          title: authRegistryClaim
          description: >-
            Presents the selected Authorisation Registry to be used for the 
            party.
          properties:
            type:
              type: string
              enum: [authRegistry]
    claimFrameworkAgreement:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/agreement'
        - type: object
          title: frameworkAgreementClaim
          description: >-
            Required. Claims for Accession Agreement and Terms of Use 
            are required at minimum, may have additional agreements.
          properties:
            type:
              type: string
              enum: [frameworkAgreement]
            frameworkId:
              description: ID of the framework
              type: string
              example: iSHARE
    claimFrameworkRole:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/role'
        - type: object
          title: frameworkRoleClaim
          description: >-
            Required if defined by dataspace. When dataspace adefines its own 
            roles for participants, it can be added through this claim.
          properties:
            type:
              type: string
              enum: [frameworkRole]
            frameworkId:
              description: ID of the framework
              type: string
              example: iSHARE
    claimDataspaceMembership:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - type: object
          title: dataspaceMembershipClaim
          description: Participant claim that holds dataspace membership
          required:
            - dataspaceId
            - status
            - startDate
            - endDate
            - legalAdherence
          properties:
            type:
              type: string
              enum: [dataspaceMembership]
            dataspaceId:
              type: string
              description: Identifier of the dataspace of which the participant is a member of
              example: DSP.EU.NL.DutchMobility
            capabilityUrl:
              type: string
              description: Capabilities endpoint of the party in the dataspace
              format: uri
              example: https://www.example.com/capabilities
            status:
              type: string
              description: Status of the dataspace membership (active, revoked, notactive or pending)
              enum: [active, revoked, notactive, pending]
            startDate:
              type: string
              description: UTC timestamp of the start date of the dataspace membership
              format: date-time
              example: '2025-01-01T00:00:00.000Z'
            endDate:
              type: string
              description: UTC timestamp of the end date of the dataspace membership
              format: date-time
              example: '2026-12-31T00:00:00.000Z'
            legalAdherence:
              type: string
              description: >-
                Whether legal adherence is required, not required or not
                applicable
              enum: [yes, no, not_applicable]
              example: yes
            additionalInfo:
              allOf:
                - $ref: '#/components/schemas/additionalInfo'
    claimDataspaceAuthRegistry:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/authRegistry'
        - type: object
          title: dataspaceAuthRegistryClaim
          description: >-
            Presents the selected Authorisation Registry to be used for the 
            party in this a dataspace.
          required:
            - dataspaceId
          properties:
            type:
              type: string
              enum: [dataspaceAuthRegistry]
            dataspaceId:
              description: ID of the dataspace
              type: string
              example: DSP.EU.NL.DutchMobility
    claimDataspaceAgreement:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/agreement'
        - type: object
          title: dataspaceAgreementClaim
          description: >-
            Required if defined by dataspace. When a dataspace defines its own 
            agreement for participants, it can be added through this claim.
          properties:
            type:
              type: string
              enum: [dataspaceAgreement]
            dataspaceId:
              description: ID of the dataspace
              type: string
              example: DSP.EU.NL.DutchMobility
    claimDataspaceRole:
      allOf:
        - $ref: '#/components/schemas/claimSkeleton'
        - $ref: '#/components/schemas/role'
        - type: object
          title: dataspaceRoleClaim
          description: >-
            Required if defined by dataspace. When dataspace adefines its own 
            roles for participants, it can be added through this claim.
          properties:
