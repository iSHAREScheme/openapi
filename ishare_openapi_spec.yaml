            governing body.
          type: string
          example: did:ishare:EU.NL.NTRNL-73058289
        tags:
          description: >-
            Free text field for addting relevant tags that are relevant in the
            context of framework. It useful for searching for specific
            frameworks based on tags.
          type: string
          example: 'trustframework, datasovereignty, datarights'
        agreements:
          description: >-
            Array of agreements that are relevant in the context of the dataspace.
          type: array
          items:
            type: object
            required:
              - id
              - title
              - required
            properties:
              id:
                description: ID of the agreement.
                type: string
                example: TermsofUse
              title:
                description: Title of the agreement.
                type: string
                example: Terms of Use
              required:
                description: Whether accepting the agreement is required to join the framework.
                type: boolean
                example: true
        versions:
          description: >-
            Array of official versions of the framework.
          type: array
          items:
            type: object
            required:
              - version
              - status
            properties:
              version:
                description: Identifier of the version.
                type: string
                example: 2.2
              status:
                description: Status of the version. Available values are active, planned and deprecated.
                type: string
                example: active
                enum: [active, planned, deprecated]
        roles:
          description: >-
            Array of roles that are declared in the dataspace.
          type: array
          items:
            type: object
            required:
              - id
              - title
            properties:
              id:
                description: ID of the role.
                type: string
                example: serviceBroker
              title:
                description: Title of the role.
                type: string
                example: Service Broker
              x509CertificateRequired:
                description: >-
                  Whether a participant in this role is required to have an 
                  x.509 certificate.
                type: boolean
                example: true
              agreements:
                description: >-
                  Array of agreement IDs that a participant in this role is
                  required to accept to join the dataspace.
                type: array
                items:
                  type: string
                example:
                  - TermsofUse
              loaRequired:
                description: >-
                  Wether a participant in this role must provide a Level of 
                  Assurance (LoA) statement.
                type: boolean
                example: true
              technicalCompliance:
                description: >-
                  Wether a participant in this role must provide a technical 
                  compliance statement.
                type: string
                enum: [yes, no, not_applicable]
                example: yes
