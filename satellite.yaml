          type: string
          example: EU.EORI.NL123456789
        sub:
          description: The id of the subject of this JWT.
          type: string
          example: EU.EORI.NL123456789
        aud:
          description: The id of the audience of this JWT.
          type: string
          example: EU.EORI.NL123456789
        jti:
          description: JTI value of JWT.
          type: string
          example: 378a47c4-2822-4ca5-a49a-7e5a1cc7ea59
